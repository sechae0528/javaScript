		function documentControl() {
			var heading1 = document.getElementById("heading1");

				heading1.innerHTML="Good Day";
				heading2.style.color = "blue";

		function elementbyName() {
			var check = document.getElementsByName("check");
			document.write("가져온 문서객체의수:"+check.length);
		}

		function querySelec() {
			var heading1 = document.querySelector('#heading1');
			var heading2 = document.querySelector('#heading2');

			heading1.innerHTML = "Good day";
			heading2.innerHTML = "Happy day";

		}
		function controlStyle() {
			var heading1 = document.getElementById('heading1');

			heading1.style.color = 'blue';
			heading1.style.border = '3px red';
			heading1.style['border-style'] = 'dotted';

			document.body.style.backgroundColor = 'green';

		}
		function removeObject() {
			var heading1 = document.getElementById('heading1');

			document.body.removeChild(heading1);

		}
