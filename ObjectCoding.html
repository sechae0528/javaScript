<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script src="./js/ObjectCoding.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>객체의 이해 예제 [8,9] </h3>
    <table class="type08">
        <thead>
            <tr>
                <th scope="cols">설명</th>
                <th scope="cols">비고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ObjectCoding</td>
                <td>
                    <button onClick="objectUsage();">객체지향 사용</button>
                </td>
            </tr>
            <tr>
                <td>배열초기화</td>
                <td>
                    <button onClick="arrayObjectInit();">배열객체 초기화</button>
                </td>
            </tr>
            <tr>
                <td>for in 키워드</td>
                <td>
                    <button onClick="forInKeywordUsage();">For in 키워드 활용</button>
                </td>
            </tr>
            <tr>
                <td>in 키워드</td>
                <td>
                    <button onClick="inKeywordUsage();">in 키워드 활용</button>
                </td>
            </tr>
            <tr>
                <td>객체 사용하기</td>
                <td>
                    <button onClick="objectAddRemoveUsage();">객체메서드 추가/제거</button>
                </td>
            </tr>
            <tr>
                <td>객체 메서드 동적할당</td>
                <td>
                    <button onClick="objectDynamicAllocate();">객체메서드 동적할당</button>
                </td>
            </tr>
            <tr>
                <td>최종 결과</td>
                <td>
                    <button onClick="objectUsageExample();">객체 활용예제[학생성적]</button>
                </td>
            </tr>
            <tr>
                <td>객체 생성자 이해하기</td>
                <td>
                    <button onClick="objectConstructorUsageExample();">생성자 활용예제</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
